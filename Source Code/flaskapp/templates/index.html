<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <style>  
        body {
            font-family: 'Arial', sans-serif;
            background-color: #faf4e4;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .download-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Excel File</h2>
        <p>The file will be automatically assessed for quality. The output file will have flagged responses based on pre-defined criteria.</p>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="excelFile" accept=".xls,.xlsx" required>
            <button type="submit">Upload</button>
        </form>
        {% if filename %}
        <div class="download-section">
            <h2>Download Processed File</h2>
            <a href="{{ url_for('download_file', filename=filename) }}">
                <button type="button">Download File</button>
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
